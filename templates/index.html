<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EchoAI Chat</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  .chat-container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
  textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
  button { padding: 10px 20px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
  button:hover { background: #45a049; }
  pre { background: #eee; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
</style>
</head>
<body>
  <div class="chat-container">
    <h2>EchoAI ðŸ¤–</h2>
    <textarea id="query" placeholder="Ask anything â€” from UKG maths to JEE/NEET problems, or just chat."></textarea>
    <br>
    <label>Mode:
      <select id="mode">
        <option value="auto">Auto</option>
        <option value="search">Knowledge</option>
        <option value="chat">Chat</option>
      </select>
    </label>
    <br><br>
    <button id="send">Send</button>
    <h3>Response:</h3>
    <div id="resp"><pre>Responses appear here...</pre></div>
  </div>

<script>
document.getElementById("send").onclick = async () => {
  const query = document.getElementById("query").value;
  const mode = document.getElementById("mode").value;
  if (!query.trim()) return alert("Type something!");
  
  document.getElementById("resp").innerHTML = "<pre>Thinking...</pre>";

  const response = await fetch("/query", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({query: query, mode: mode})
  });

  if (!response.ok) {
    const text = await response.text();
    document.getElementById("resp").innerHTML = "<pre>Error: " + text + "</pre>";
    return;
  }

  const data = await response.json();
  let out = `Route: ${data.route}\n\nAnswer:\n${data.answer}\n\n`;
  if (data.sources && data.sources.length > 0) {
    out += "Sources:\n";
    data.sources.forEach((s, i) => out += `[${i+1}] ${s.title} - ${s.link}\n${s.snippet}\n\n`);
  }
  document.getElementById("resp").innerHTML = "<pre>" + out + "</pre>";
};
</script>
</body>
</html>
